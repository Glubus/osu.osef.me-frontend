sonar.projectKey=osef.me-frontend
sonar.qualitygate.wait=true
sonar.sources=src
sonar.tests=tests
sonar.exclusions=tests/**,node_modules/**,dist/**,build/**,coverage/**,*.min.js
sonar.test.exclusions=tests/**/*.test.tsx,tests/**/*.test.ts

# TypeScript/JavaScript specific
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Coverage thresholds
sonar.coverage.exclusions=tests/**,**/*.test.tsx,**/*.test.ts,**/*.spec.tsx,**/*.spec.ts

# Duplication
sonar.cpd.exclusions=tests/**,**/*.test.tsx,**/*.test.ts

# Security hotspots
sonar.security.hotspots.includePatterns=**/*.tsx,**/*.ts

# Performance
sonar.typescript.tsconfigPath=tsconfig.json
